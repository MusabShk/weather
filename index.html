<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-4">
        <div class="col text-center">
          <h1>Weather</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 col-sm-6">
          <form class="text-center">
            <label for="city" class="form-label"
              >Enter location to get weather information</label
            >
            <input name="city" type="text " class="form-control my-3" />
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10 col-sm-6">
          <div class="card mb-3 d-none">
            <img src="" class="card-img-top" alt="alt image" />
            <div class="card-body shadow-sm details">
              <h5 class="card-title text-center">City</h5>
              <p class="card-text text-center">Type</p>
              <p class="card-text text-center">
                <small class="text-muted">Temperature &deg; C</small>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center d-none notfound">
        <div class="col-6">
          <img src="images/notfound.png" class="img-fluid" alt="..." />
        </div>
        <div class="col-12">
          <p class="lead text-center">City not found !</p>
        </div>
      </div>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
